<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center">
      <h1><span>The Riddler</span><br>Countdown</h1>
      <div id="clock"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./countdown.js"></script>
    <script type="text/javascript">
      $("#clock").countdown("2021/05/15", function (event) {
        var $this = $(this).html(
          event.strftime(
            "" +
              "<div><span>%w</span><span>Weeks</span></div>" +
              "<div><span>%d</span><span>Days</span></div>" +
              "<div><span>%H</span><span>Hr</span></div>" +
              "<div><span>%M</span><span>Min</span></div>" +
              "<div><span>%S</span><span>Sec</span></div>"
          )
        );
      });
    </script>
  </body>
</html>
